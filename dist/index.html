    <script src="https://code.jquery.com/ui/1.14.0/jquery-ui.js"></script>
    <script src="./libs/jquery-3.7.1.js"></script>

    <title>Calculadora</title>
    <style>
      p {
        font-size: 16px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container my-5">
      <h2>Calculadora <span id="modoEscolhido">decimal</span>:</h2>
      <hr />

      <label>Selecione o modo: </label>
      <select class="form-select" id="selModo">
        <option value="modoDecimal">Decimal</option>
        <option value="modoHexadecimal">Hexadecimal</option>
      </select>

      <br /><br />
      <div class="input-group mb-3" id="calcDec">
        <input
          placeholder="Digite o número aqui"
          class="form-control"
          type="number"
          id="num1"
        />
        <select class="input-group-text form-select" id="selOperacao">
          <option value="Adicao">+</option>
          <option value="Subtracao">-</option>
          <option value="Multiplicacao">*</option>
          <option value="Divisao">/</option>
        </select>
        <input
          placeholder="Digite o número aqui"
          class="form-control"
          type="number"
          id="num2"
        />
        <button class="btn btn-primary" id="button">Calcular</button>
      </div>
      <div class="input-group mb-3" id="calcHex">
        <input
          placeholder="Digite o número aqui"
          class="form-control"
          type="text"
          id="num1H"
        />
        <select class="input-group-text form-select" id="selOperacaoH">
          <option value="Adicao">+</option>
          <option value="Subtracao">-</option>
          <option value="Multiplicacao">*</option>
          <option value="Divisao">/</option>
        </select>
        <input
          placeholder="Digite o número aqui"
          class="form-control"
          type="text"
          id="num2H"
        />
        <button class="btn btn-primary" id="buttonH">Calcular</button>
      </div>
      <p class="text-left">Resultado: <span id="result">0</span></p>
    </div>

    <script type="module" src="js/index.js"></script>
  </body>
</html>
